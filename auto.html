<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel = "stylesheet" type = "text/css" href = "snake.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  	<script type = "text/javascript" src = "start.js"></script>
	<script type = "text/javascript" src = "snake.js"></script>
  	<script type = "text/javascript" src = "auto.js"></script>

	<audio preload id = "fruitsound"><source src = "boop.wav" type = "audio/wav"></audio>
	<title>Snake!</title>
</head>
<body>
	<div id = "screen">
		<div id = "container">
			<div id = "games"></div>
			<canvas id = "grid"></canvas>
			<div id = "score">
				<div class = "instructions"></div>
				<div class = "description"></div>
				<div class = "current-score"></div>
				<div class = "high-score"></div>
				<div class = "score-to-beat"></div>
			</div>
		</div>
		<div id = "extras">
			<button class = "settings">SETTINGS</button>
			<button class = "unlock">UNLOCK LEVELS</button>
			<button id = "auto"><a href = "https://ybenhayun.github.io/snake/">GO BACK TO SNAKE</a></button>
		</div>
	</div>
</body>
</html>
